<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Playlist</title>
    <link rel="shortcut icon" href="images/logo1.png" type="image/x-icon" />
  </head>
  <link rel="stylesheet" href="front.css" />
  <body>
    <div class="navbar">
      <img src="images/logo1.png" alt="1" />
      <h4>Spotify</h4>
      <ul>
        <li><a href="https://www.google.com">Home</a></li>
        <li><a href="https://www.wikipedia.com">About</a></li>
      </ul>
    </div>
    <div class="container">
      <h4>Non-Copy Right Music PlayList</h4>
      <div class="contents">
        <img src="images/lake.png" alt="2" />
        <span>Tujh Bin ft:Bharat Saurabh</span><span>3:24</span>
        <span><i id="0" class="fa-regular songPlay fa-circle-play"></i></span>
      </div>
      <div class="contents">
        <img src="images/joker.png" alt="2" />
        <span>Desi-Look Pe</span><span>3:15</span>
        <span><i id="1" class="fa-regular songPlay fa-circle-play"></i></span>
      </div>
      <div class="contents">
        <img src="images/landscape.png" alt="2" />
        <span>Janam-Janam</span><span>3:53</span>
        <span><i id="2" class="fa-regular songPlay fa-circle-play"></i></span>
      </div>
      <div class="contents">
        <img src="images/landscape2.png" alt="2" />
        <span>Paani-Wala-Dasnce</span><span>3:24</span>
        <span><i id="3" class="fa-regular songPlay fa-circle-play"></i></span>
      </div>
      <div class="contents">
        <img src="images/landscape2.png" alt="2" />
        <span>Sun-raha-hai-na-tu</span><span>3:18</span>
        <span><i id="4" class="fa-regular songPlay fa-circle-play"></i></span>
      </div>
      <div class="contents">
        <img src="images/lake.png" alt="2" />
        <span>Motivational</span><span>3:18</span>
        <span><i id="5" class="fa-regular songPlay fa-circle-play"></i></span>
      </div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />

      <div class="play">
        <div class="corner">
          <img src="images/dj.gif" alt="3" id="dj" />
          <span>Tujh Bin ft:Bharat Saurabh</span>
          <div id="button">
            <i class="fa-solid fa-2x fa-forward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-backward-step"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/493b108b15.js"
      crossorigin="anonymous"
    ></script>
    <script src="front.js"></script>
  </body>
</html>
